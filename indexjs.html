<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile button</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* width: 100vh; */
        }
        #btn-count{
            /* font-size: 50px; */
         background-color: turquoise; 
         cursor: pointer;
        }
    </style>
</head>
<body>
    <input id="inputAmount" type="text">
    <button id="btn-count">+</button>

    <script>
        // take a number which start from zero
        let count = 0;

        // function to increment the count
        function countIncrement (){
            count = count+1;           // every click increment the number
            console.log(count);          
        }
        // get btn Element
        const element = document.querySelector("#btn-count");

        //  listen to click event
        element.addEventListener("click",countIncrement)
    </script>

</body>
